<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>Car Data</title>
</head>
<body>
    <h1>Car Data</h1>
    <table>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Manufacturer</th>
          <th>Category</th>
          <th>Year</th>
      </tr>
      {{range .CarData.CarModels}}
      <tr>
          <td>{{.ID}}</td>
          <td>{{.Name}}</td>
          <td>{{GetManufacturerName .ManufacturerID $.CarData}}</td>
          <td>{{GetCategoryName .CategoryID $.CarData}}</td>
          <td>{{.Year}}</td>
      </tr>
      {{end}}
  </table>
</body>
</html>
