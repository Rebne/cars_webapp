<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <h1>Car Data</h1>
    <table>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Manufacturer</th>
          <th>Category</th>
          <th>Year</th>
      </tr>
      {{range .CarData.CarModels}}
      <tr>
          <td>{{.ID}}</td>
          <td>{{.Name}}</td>
          <td>{{GetManufacturerName .ManufacturerID $.CarData}}</td>
          <td>{{GetCategoryName .CategoryID $.CarData}}</td>
          <td>{{.Year}}</td>
      </tr>
      {{end}}
  </table>
</body>
</html>
